<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi</title>
    <style>
        /* Sayfa stili */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('kitapp.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }

        /* Anasayfa butonu stili */
        .home-btn {
            background-color: #28a745;
            margin-top: 15px;
        }

        .home-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Kullanıcı Girişi</h2>
        
    
        <div class="error-message" id="error-message">
            Kullanıcı adı veya şifre yanlış!
        </div>

        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>

        
        <button class="btn home-btn" onclick="goToHomepage()">Anasayfaya Dön</button>
    </div>

    <script>
    
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (username === 'kitkir' && password === '1234') {
                alert('Başarıyla giriş yaptınız!');
                
                
                window.location.href = 'kitaplar.html'; 
            } else {
                
                document.getElementById('error-message').style.display = 'block';
            }
        });

        
        function goToHomepage() {
            window.location.href = 'kitap.html'; 
        }
    </script>

</body>
</html>
